<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Bootstrap project 0.1</title>

    <!-- Bootstrap CDN link (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap CDN Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
  </head>

  <body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
  
      <div class="row w-100 justify-content-center">
        
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg p-4">
            <div class="card-body">
              <h1 class="text-center mb-4">Sign Up</h1>
              
              <form>
                <div class="row">

                  <div class="mb-3 col-12 col-md-6">
                    <label for="userName" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="Choose a username">
                  </div>

                  <div class="mb-3 col-12 col-md-6">
                    <label for="inputEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>

                </div>
    
                <div class="row">

                  <div class="mb-3 col-12 col-md-6">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Enter password">
                  </div>

                  <div class="mb-3 col-12 col-md-6">
                    <label for="inputConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Re-enter password">
                  </div>

                </div>
    
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="agreeCheck">
                  <label class="form-check-label" for="agreeCheck">I agree to the terms and conditions</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                
                <p class="mt-3 text-center alert alert-primary">Already have an account? 
                  <a href="./07-BS-Forms-LogIn.html" class="alert-link">Log In</a>
                </p>
              </form>
              
            </div>
          </div>
        </div>
    
      </div>
    
    </div>
    

    
    <!-- Bootstrap CDN link (Javascript) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    </body>


</html>
